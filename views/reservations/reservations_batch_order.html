{% extends '../layout.html' %}

{% block head %}
{% parent %}
<!--STYLE_PLACEHOLDER-->
<link href="/public/style/reservations/reservations_batch_order.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
{% include "../partial/nav.html" %}
<div class="ww-wrapper">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget">
                <div class="widget-body">
                    <form class="form-horizontal" action="#">
                        <div class="control-group">
                            <label class="control-label" for="inputFirstName">预订人</label>
                            <div class="controls">
                                <input type="text" class="span3" id="inputFirstName" placeholder="预订人">
                                <button class="btn btn-info" type="button">
                                    <span class="icon-search"></span>
                                </button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="date_range2">开始日期</label>
                            <div class="controls">
                                <input type="date" class="span3" id="date_range2" placeholder="开始日期">
                                <button class="btn btn-default" type="button">
                                    <span class="icon-calendar"></span>
                                </button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="date_range">结束日期</label>
                            <div class="controls">
                                <input type="date" class="span3" id="date_range" placeholder="结束日期">
                                <button class="btn btn-default" type="button">
                                    <span class="icon-calendar"></span>
                                </button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">预订周</label>
                            <div class="controls">
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optiona" checked="">
                                    周一
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    周二
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    周三
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    周四
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    周五
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    周六
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    周日
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="control-group">
                            <label class="control-label">预订场地</label>
                            <div class="controls">
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optiona" checked="">
                                    场地1
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    场地2
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    场地3
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    场地4
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    场地5
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    场地6
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    场地7
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" name="optionsRadioG" value="optionb">
                                    场地8
                                </label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">开始时间</label>
                            <div class="controls">
                                <select class="span3">
                                    <option>11:00</option>
                                    <option>12:00</option>
                                    <option>13:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">结束时间</label>
                            <div class="controls">
                                <select class="span3">
                                    <option>12:00</option>
                                    <option>13:00</option>
                                    <option>14:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">&nbsp;</label>
                            <div class="controls">
                                <button class="btn btn-info" type="button">确认预订</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% parent %}
<!--SCRIPT_PLACEHOLDER-->
{% endblock %}
